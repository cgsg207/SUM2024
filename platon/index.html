<!DOCTYPE html>
<html lang="ru" class="nottranslate" translate="no">
  <head>
    <meta name="google" content="notranslate">    
    <meta charset="utf-8" />
    <title>CGSG:VG4 CGSG'SummerPractice2024. Platon/title>
    <link rel="shortcut icon" href="C.BMP" type="image/bmp" />

  <body>
    <canvas id="myCan" width="300px" height="300px" style="border: 2px solid red"></canvas>
    <script type="module">
      import * as vigl from "./script.js";
 
      window.addEventListener("load", () => {
        vigl.initGL();
        const draw = () => {
          // drawing
          vigl.render();
 
          // animation register
          window.requestAnimationFrame(draw);
        };
        draw();
      });
    </script>
  </body>
