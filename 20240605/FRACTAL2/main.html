  <body>
    <canvas id="myCan" width="900px" height="900px"  rgb(218, 102, 208)"></canvas>
    <script type="module">
      import * as vigl from "./script.js";
 
      window.addEventListener("load", () => {
        vigl.initGL();
        const draw = () => {
          // drawing
          vigl.render();
 
          // animation register
          window.requestAnimationFrame(draw);
        };
        draw();
      });
    </script>
